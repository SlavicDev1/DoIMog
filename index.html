<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="icons">
        <a href="whatlooksmaxx.html">
            <img src="path/to/icon1.png" alt="What is looksmaxxing?">
        </a>
        <a href="howdoeswork.html">
            <img src="path/to/icon2.png" alt="How does this work?">

        <a href="howdoImogpeople.html">
            <img src="path/to/icon2.png" alt="How can I mog people?">
        </a>
        <a href="index.html">
            <img src="path/to/icon2.png" alt="Open the home page">
        </a>
    </div>
    
    <div id="header">
        <h1>Do I Mog?</h1>
    </div>

    <img id="top-image" src="https://www.pngall.com/wp-content/uploads/14/Gigachad.png" alt="Top Image">

    <div id="text1">
        <h3>What does mog mean?</h3>
        <h4>Mogging is a term that refers to asserting dominance over someone, either by height, muscle size and proportions, or other physical attributes. It spawned from the <a href="whatlooksmaxx.html" target="_blank">looksmaxxing</a> community.</h4>
    </div>

    <div id="sliders-container">
        <h2>Enter Values:</h2>
        <p>(in metric)</p>
        <!-- Slider 1 -->
        <div class="slider-label">
            <label for="slider1">Height:</label>
            <span id="slider1Value">50</span>
        </div>
        <input type="range" id="slider1" min="100" max="250" value="171" oninput="updateSliderValue('slider1Value', 'slider1')">

        <!-- Slider 2 -->
        <div class="slider-label">
            <label for="slider2">Bench:</label>
            <span id="slider2Value">50</span>
        </div>
        <input type="range" id="slider2" min="0" max="300" value="50" oninput="updateSliderValue('slider2Value', 'slider2')">

        <!-- Slider 3 -->
        <div class="slider-label">
            <label for="slider3">Body fat %:</label>
            <span id="slider3Value">22</span>
        </div>
        <input type="range" id="slider3" min="0" max="50" value="25" oninput="updateSliderValue('slider3Value', 'slider3')">

        <!-- Slider 4 -->
        <div class="slider-label">
            <label for="slider4">Hunter Eyes? (1 for yes, 0 for no)</label>
            <span id="slider4Value">0</span>
        </div>
        <input type="range" id="slider4" min="0" max="1" value="0" oninput="updateSliderValue('slider4Value', 'slider4')">

        <!-- Slider 5 -->
        <div class="slider-label">
            <label for="slider5">Face Rating</label>
            <span id="slider5Value">0</span>
        </div>
        <input type="range" id="slider5" min="0" max="10" value="5" oninput="updateSliderValue('slider5Value', 'slider5')">

        <!-- Add more sliders as needed -->

        <button onclick="calculatePercentile()">Calculate Percentile</button>
    </div>

    <div id="result"></div>

    <img id="bottom-image" src="https://i.ibb.co/4fxhQhF/sdfsdfdasd.png" alt="Bottom Image">
